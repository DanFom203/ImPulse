server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://haproxy:5432/impulse_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: secret-key
  lifetime: 60m

api:
  uri: /api/v1
  cors:
    allowed-origins: http://localhost:8080,http://localhost:5173,http://localhost:5174,http://localhost
      
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true